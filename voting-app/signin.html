<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="sign_up_content">
            <div class="image">
                <img src="images/signin-image.jpg" alt="signin-image">
            </div>

            <div class="sign_up">
                <div class="sign_up_1">
                    <p>Sign in</p>
                </div>
                <form>
                    <input type="text"  name="name" placeholder="Your Name">
                    <br><br>
                    <input type="text"   password="password" placeholder="Password">
                    <br><br>
                </form>
                <div class="remember">
                    <p>Remember me</p>
                </div>
                <div class="log_in">
                    <p>Log in</p>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="c_account">
                <a href="./signup.html">Create an account</a>
            </div>
            <div class="log_in_2">
                <p>Or login with....</p>
            </div>
        </div>
    </div>
    
</body>
</html>
