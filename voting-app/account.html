<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
    <header>
        <div class="top_bar">
            <div class="search_now">
                <input placeholder="Search now" class="draft"/>
            </div>
            <div class="images">
                <img src="images/face28.jpg" alt="face28">    
            </div>
        </div>
    </header>
    <div class="container">
        <div class="display_flex">
            <div class="sidebar">
                 <a href="./dashboard.html">Dashboard</a>
                <p>Profile</p>
            </div>
            <div class="account">
                <div class="acc">
                    <p>Account</p>
                </div>
                <div class="details">
                    <p class="p_details">Personal Details</p>
                    <a href="./account(2).html">Change password</a>

                    <label for="name">Pharmacy Name</label>

                    <input type="number" id="Phonenumber"><br><br>
                    <label for="address">Address</label>
                    <input type="address" id="Address"><br><br>
                </div>
                <div class="cancel_save">
                    <div class="cancel">
                         <button>Cancel</button>
                    </div>
                    <div class="save">
                         <button>Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
